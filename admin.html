    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Painel Admin | ByteBooks</title>
</head>
<body>
    <div class="overlay hidden"></div>
    <div class="header">
        <div class="content-header">
            <div class="logo-header">
                <img src="./images/LOGOBYTEBOOKS.png" alt="">
            </div>
            <div class="text-header">
                <span>Painel Admin</span>
            </div>
        </div>
    </div>

    <div class="registerbook-content">
        <div class="c-regbook">
            <div class="btnRegisterBook">
                <button>Registrar Livro</button>
            </div>
        </div>
    </div>

    <div class="modal-registerbook hidden">
        <div class="text-btn-content">
            <div class="text-modal"><h2>Registro de Livro</h2></div>
            <div class="btnCloseModal">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
        </div>
        <div class="content-form">
            <form  action="register_book.php" method="get" id="livroForm" >
                <label for="nome">Código ISBN:</label>
                <input type="text" id="isbnCode" name="codigoisbn" required>

                <label for="nome">Título:</label>
                <input type="text" id="bookName" name="nome" required>
        
                <label for="autor">Autor:</label>
                <input type="text" id="bookAuthor" name="autor" required>
        
                <label for="genero">Gênero:</label>
                <input type="text" id="bookGenre" name="genero" required>
        
                <label for="foto">URL da capa:</label>
                <input type="text" id="bookCover" name="foto" required>
        
                <button type="submit" class="btnSaveBook">Cadastrar Livro</button>
            </form>
            
        </div>
    </div>

    <div class="registeredbooks-c">
        <div class="regb-content">
            <div class="text-regbcont">
                <h1>Livros Registrados</h1>
            </div>
            <div class="list-regbcontent">

            </div>
        </div>
    </div>

    <script src="scriptadmin.js"></script>
</body>
</html>
